<!-- Базовый макет, который подключает хедер, футер и основной контент -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Динамический заголовок: используем title из фронтматтера или значение по умолчанию -->
    <title>Home</title>

    <!-- Подключаем минифицированный CSS -->
    <link rel="stylesheet" href="../assets/scss/main.css" />

    <!-- Условное подключение дополнительных стилей -->

    <link rel="stylesheet" href="../assets/scss/property-card.css" />

    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon" />

    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Подключаем хедер -->
    <!-- Хедер сайта -->
    <header class="header">
      <!-- ЛОГО -->
      <div class="logo">
        <img src="logo.png" alt="Realtor Logo" />
        <div>
          <span>REALTOR</span><br />
          <span>Estate Agency</span>
        </div>
      </div>

      <!-- НАВИГАЦИЯ -->

      <nav>
        <ul>
          <li>
            <a href="/home" class="nav-link active"> Home </a>
          </li>

          <li>
            <a href="/about" class="nav-link"> About Us </a>
          </li>

          <li>
            <a href="/exclusives" class="nav-link"> Exclusives </a>
          </li>

          <li>
            <a href="/real-estate" class="nav-link">
              Real Estate in the Carpathians
            </a>
          </li>

          <li>
            <a href="/blog" class="nav-link"> Blog </a>
          </li>

          <li>
            <a href="/contact" class="nav-link"> Contact </a>
          </li>
        </ul>
      </nav>

      <!-- ПРАВАЯ ЧАСТЬ -->
      <div class="right-actions">
        <!-- Поиск -->
        <div class="search-id">ID <span>&#128269;</span></div>
        <!-- Выбор языка -->
        <select class="language">
          <option value="en">EN</option>
          <option value="ru">RU</option>
        </select>
        <!-- Добавить элемент -->
        <button class="add-item-btn">+ Add Item</button>

        <!-- Меню -->
        <div class="menu-icon">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </div>
    </header>

    <!-- Подключаем основной контент -->
    <main>
      <h1>Недвижимость на продажу</h1>
    </main>

    <!-- Подключаем футер -->
    <!-- Футер сайта -->
    <footer class="footer">
      <p>© 2025 Недвижимость. Все права защищены.</p>
      <nav>
        <ul>
          <li><a href="/privacy">Политика конфиденциальности</a></li>
          <li><a href="/terms">Условия использования</a></li>
        </ul>
      </nav>
    </footer>

    <!-- Подключаем скрипты -->
    <script src="../assets/js/example.js"></script>
  </body>
</html>
